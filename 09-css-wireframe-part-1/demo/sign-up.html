                  </ul>
                </td>
              </tr>
              <tr>
                <td>How long have you been a customer?</td>
                <td><input name="custYears" type="number" min="5" max="15" step="0.5" placeholder="# of Years" /></td>
              </tr>
              <tr>
              <td></td> 
              <td>
                <input type="submit" value="Save Preferences" />
